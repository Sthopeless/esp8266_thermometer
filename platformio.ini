[common]
lib_deps = 
  DallasTemperature
  OneWire
  NtpClientLib
  Time
  Timezone
  ArduinoJson
  https://github.com/tzapu/WiFiManager.git
; env_default = esp07

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

[env:esp07]
platform = espressif8266
board = esp07
framework = arduino
build_flags = -Wl,-Tesp8266.flash.1m64.ld

[env:esp12f]
platform = espressif8266
board = esp12e
framework = arduino
build_flags = -Wl,-Tesp8266.flash.4m1m.ld

[env:esp01]
platform = espressif8266
board = esp01
framework = arduino
